<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="main-div">
    <p class="tittle">Login</p>
    <div class="input-p">
      <input id="userName" type="text" placeholder="username">
    </div>
    <div class="input-p">
      <input id="pwd" type="password" placeholder="password">
    </div>
    <div class="btn-block">
      <button id="loginSure" class="btn-class">Log In</button>
      <button id="backBtn" class="btn-class">Back Index</button>
      <button id="registerBtn" class="btn-class">To Register</button>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
  <script>
    var registerBtn = document.getElementById('registerBtn')
    var backBtn = document.getElementById('backBtn')

    sendIPC(registerBtn, 'register-click')
    sendIPC(backBtn, 'back-click')

    var userName = document.getElementById('userName')
    var pwd = document.getElementById('pwd')
    var loginSure = document.getElementById('loginSure')

    onLogin(loginSure, userName, pwd)
  </script>
</body>
</html>
